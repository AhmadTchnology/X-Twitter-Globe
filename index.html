<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Globe - Global Tweet Activity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0d1117 0%, #010409 70%, #000000 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: #f0f6fc;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }

        #controls {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            padding: 24px;
            min-width: 300px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        #title {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #58a6ff 0%, #bc8cff 50%, #d2a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .control-section h3 {
            color: #f0f6fc;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-size: 12px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(48, 54, 61, 0.6);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #58a6ff, #bc8cff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 16px rgba(88, 166, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: rgba(48, 54, 61, 0.4);
            border: 1px solid rgba(48, 54, 61, 0.8);
            color: #8b949e;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .toggle-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: rgba(88, 166, 255, 0.3);
            color: #58a6ff;
            transform: translateY(-1px);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.2), rgba(188, 140, 255, 0.2));
            border-color: #58a6ff;
            color: #58a6ff;
            box-shadow: 0 0 16px rgba(88, 166, 255, 0.3);
        }

        #info-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .info-label {
            color: #8b949e;
            font-weight: 500;
        }

        .info-value {
            color: #58a6ff;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', monospace;
        }

        #tooltip {
            position: absolute;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(16px);
            color: #f0f6fc;
            padding: 16px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 1000;
            font-size: 13px;
            border: 1px solid rgba(88, 166, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: none;
            max-width: 200px;
        }

        .tooltip-title {
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .tooltip-detail {
            color: #8b949e;
            font-size: 11px;
            margin-bottom: 4px;
        }
        
        .tooltip-detail.tweet-text {
            font-style: italic;
            margin-top: 5px;
            max-width: 250px;
            overflow-wrap: break-word;
        }
        
        .trending-badge {
            background-color: #FF4500;
            color: white;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .tooltip-detail.hashtags {
            color: #1DA1F2;
            font-weight: bold;
            margin-top: 5px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            color: #58a6ff;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(88, 166, 255, 0.2);
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .twitter-logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .twitter-logo:hover {
            opacity: 1;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        #connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        
        #connection-status.connected {
            background-color: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        #connection-status.disconnected {
            background-color: rgba(255, 0, 0, 0.3);
            color: #ff5555;
        }
        
        #connection-status.connecting {
            background-color: rgba(255, 165, 0, 0.3);
            color: #ffaa00;
            animation: pulse 1s infinite;
        }
        .twitter-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .made-by {
            color: #ffffff;
            font-size: 14px;
            margin-left: 10px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div id="container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing Twitter Globe...</div>
        </div>

        <div id="title">Twitter Globe</div>

        <div id="controls">
            <div class="control-section">
                <h3>Visualization</h3>
                
                <div class="control-group">
                    <label>Activity Intensity</label>
                    <input type="range" id="intensitySlider" min="0.2" max="3" value="1" step="0.1">
                </div>

                <div class="control-group">

                <div class="control-group">

                <div class="control-group">

        <div id="info-panel">

            </svg>

    <script>
        class GitHubGlobe {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.globe = null;
                this.globeGroup = new THREE.Group();
                this.dataPoints = [];
                this.arcs = [];
                this.particles = [];
                this.tweetPoints = []; // Array to store tweet data points
                
                this.mouse = new THREE.Vector2();
                this.raycaster = new THREE.Raycaster();
                
                this.controls = {
                    isDown: false,
                    mouseX: 0,
                    mouseY: 0,
                    targetRotationX: 0,
                    targetRotationY: 0,
                    rotationX: 0,
                    rotationY: 0,
                    zoom: 350,       // Current zoom level
                    minZoom: 200,    // Minimum zoom level (closer to globe)
                    maxZoom: 500     // Maximum zoom level (further from globe)
                };
                
                this.settings = {
                    intensity: 1,
                    speed: 1,
                    mode: 'globe',
                    layer: 'tweets',
                    category: 'all' // Toggle for tweet categories
                };
                
                this.stats = {
                    users: 0,
                    tweets: 0,
                    hashtags: 0,
                    countries: 0,
                    tweetRate: 0 // Tweets per minute
                };
                
                this.init();
            }

            init() {
                this.setupScene();
                this.createGlobe();
                this.createStarField();
                this.setupEventListeners();
                this.setupControls();
                this.setupWebSocket(); // This will handle all Twitter data
                this.animate();
                
                // Initialize tweet tracking variables
                this.lastMinuteTweets = [];
                this.tweetRateInterval = setInterval(() => this.updateTweetRate(), 10000); // Update rate every 10 seconds
                
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 2000);
            }
            
            setupWebSocket() {
                // Connect to WebSocket server
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname || 'localhost';
                const port = 3000; // Match the port in server.js
                const connectionStatus = document.getElementById('connection-status');
                
                // Update status to connecting
                connectionStatus.textContent = 'WebSocket: Connecting...';
                connectionStatus.className = 'connecting';
                
                const socket = new WebSocket(`${protocol}//${host}:${port}`);
                this.ws = socket; // Store reference for later use
                
                socket.onopen = () => {
                    console.log('Connected to WebSocket server');
                    // Update UI to show connection status
                    connectionStatus.textContent = 'WebSocket: Connected';
                    connectionStatus.className = 'connected';
                };
                
                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.lat && data.lon) {
                            // Process the tweet data (adds point and updates stats)
                            this.processTweet(data);
                        }
                    } catch (e) {
                        console.error('Error processing tweet data:', e);
                    }
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    // Update UI to show connection error
                    connectionStatus.textContent = 'WebSocket: Error';
                    connectionStatus.className = 'disconnected';
                };
                
                socket.onclose = () => {
                    console.log('WebSocket connection closed');
                    // Update UI to show disconnected status
                    connectionStatus.textContent = 'WebSocket: Disconnected (Reconnecting...)';
                    connectionStatus.className = 'disconnected';
                    
                    // Try to reconnect after a delay
                    setTimeout(() => this.setupWebSocket(), 5000);
                };
            }
            
            processTweet(data) {
                // Extract tweet data and update stats
                const { lat, lon, text, username } = data;
                
                // Update tweet count
                this.stats.tweets++;
                
                // Track for tweet rate calculation
                const now = Date.now();
                this.lastMinuteTweets.push(now);
                
                // Extract hashtags from tweet text
                const hashtags = this.extractHashtags(text);
                if (hashtags.length > 0) {
                    this.stats.hashtags += hashtags.length;
                }
                
                // Track unique users
                if (username && !this.usersSeen) {
                    this.usersSeen = new Set();
                }
                if (username && !this.usersSeen.has(username)) {
                    this.usersSeen.add(username);
                    this.stats.users++;
                }
                
                // Create visual point on the globe
                this.addTweetPoint(data);
            }
            
            extractHashtags(text) {
                if (!text) return [];
                const hashtagRegex = /#[\w\u0590-\u05ff]+/g;
                return text.match(hashtagRegex) || [];
            }
            
            updateTweetRate() {
                const now = Date.now();
                const oneMinuteAgo = now - 60000;
                
                // Filter to keep only tweets from the last minute
                this.lastMinuteTweets = this.lastMinuteTweets.filter(timestamp => timestamp > oneMinuteAgo);
                
                // Calculate tweets per minute
                this.stats.tweetRate = this.lastMinuteTweets.length;
                
                // Update the display
                this.updateStats();
            }
            
            addTweetPoint(data) {
                // Create a tweet point with different color than GitHub data points
                const { lat, lon, text, username } = data;
                const position = this.latLngToVector3(lat, lon, 100); // Use globe radius (100) to place dots on surface
                
                // Determine color based on settings.category if applicable
                let pointColor = 0x1DA1F2; // Twitter blue
                if (this.settings.category === 'trending' && data.trending) {
                    pointColor = 0xFF4500; // Orange-red for trending tweets
                }
                
                // Create tweet marker
                const tweetMarker = new THREE.Group();
                
                // Core sphere
                const core = new THREE.Mesh(
                    new THREE.SphereGeometry(0.8, 16, 16),
                    new THREE.MeshBasicMaterial({ color: pointColor })
                );
                
                // Glow effect
                const glowMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        c: { type: 'f', value: 0.2 },
                        p: { type: 'f', value: 4.0 },
                        glowColor: { type: 'c', value: new THREE.Color(pointColor) },
                        viewVector: { type: 'v3', value: new THREE.Vector3(0, 0, 0) }
                    },
                    vertexShader: `
                        uniform vec3 viewVector;
                        uniform float c;
                        uniform float p;
                        varying float intensity;
                        void main() {
                            vec3 vNormal = normalize(normal);
                            vec3 vNormel = normalize(viewVector);
                            intensity = pow(c - dot(vNormal, vNormel), p);
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 glowColor;
                        varying float intensity;
                        void main() {
                            vec3 glow = glowColor * intensity;
                            gl_FragColor = vec4(glow, 1.0);
                        }
                    `,
                    side: THREE.BackSide,
                    blending: THREE.AdditiveBlending,
                    transparent: true
                });
                
                const glow = new THREE.Mesh(
                    new THREE.SphereGeometry(1.5, 16, 16),
                    glowMaterial
                );
                
                // Pulsing ring
                const ringGeometry = new THREE.RingGeometry(2, 2.5, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: pointColor,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.5
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.scale.set(0.1, 0.1, 0.1);
                
                // Add all elements to the marker group
                tweetMarker.add(core);
                tweetMarker.add(glow);
                tweetMarker.add(ring);
                
                // Position the marker on the globe
                tweetMarker.position.copy(position);
                tweetMarker.lookAt(new THREE.Vector3(0, 0, 0));
                
                // Store tweet data for tooltip
                tweetMarker.userData = {
                    type: 'tweet',
                    text: text,
                    username: username || 'Anonymous',
                    lat: lat,
                    lon: lon,
                    timestamp: Date.now(),
                    ring: ring,
                    hashtags: this.extractHashtags(text)
                };
                
                // Add to scene and tracking array
                this.globeGroup.add(tweetMarker);
                this.tweetPoints.push(tweetMarker);
                
                // Limit the number of tweet points to prevent performance issues
                if (this.tweetPoints.length > 100) {
                    const oldestPoint = this.tweetPoints.shift();
                    this.globeGroup.remove(oldestPoint);
                }
                
                return tweetMarker;
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x000000, 400, 2000);
                
                this.camera = new THREE.PerspectiveCamera(
                    45, 
                    window.innerWidth / window.innerHeight, 
                    1, 
                    4000
                );
                this.camera.position.set(0, 0, 300);
                
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Enhanced lighting setup
                const ambientLight = new THREE.AmbientLight(0x4a5568, 0.3);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0x58a6ff, 0.8);
                directionalLight.position.set(200, 500, 200);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                const pointLight1 = new THREE.PointLight(0x58a6ff, 0.4, 1000);
                pointLight1.position.set(-200, -200, -200);
                this.scene.add(pointLight1);
                
                const pointLight2 = new THREE.PointLight(0xbc8cff, 0.3, 800);
                pointLight2.position.set(200, 200, -300);
                this.scene.add(pointLight2);
                
                // Add globe group to scene
                this.scene.add(this.globeGroup);
            }

            createGlobe() {
                const globeGeometry = new THREE.SphereGeometry(100, 64, 64);
                
                // Create the main globe with a dark, space-like material
                const globeMaterial = new THREE.MeshPhongMaterial({
                    color: 0x1a1a2e,
                    shininess: 150,
                    transparent: true,
                    opacity: 0.9,
                    specular: 0x58a6ff
                });
                
                this.globe = new THREE.Mesh(globeGeometry, globeMaterial);
                this.globe.receiveShadow = true;
                this.globeGroup.add(this.globe);
                
                // Add subtle wireframe for the globe
                const wireframeGeometry = new THREE.EdgesGeometry(globeGeometry);
                const wireframeMaterial = new THREE.LineBasicMaterial({
                    color: 0x58a6ff,
                    transparent: true,
                    opacity: 0.15
                });
                const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
                this.globeGroup.add(wireframe);
                
                // Load and add continent outlines using TopoJSON
                this.loadContinentOutlines();
                
                // Add atmospheric glow
                const atmosphereGeometry = new THREE.SphereGeometry(104, 32, 32);
                const atmosphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0x58a6ff,
                    transparent: true,
                    opacity: 0.08,
                    side: THREE.BackSide
                });
                const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                this.globeGroup.add(atmosphere);
                
                // Outer atmosphere
                const outerAtmosphereGeometry = new THREE.SphereGeometry(110, 32, 32);
                const outerAtmosphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0xbc8cff,
                    transparent: true,
                    opacity: 0.04,
                    side: THREE.BackSide
                });
                const outerAtmosphere = new THREE.Mesh(outerAtmosphereGeometry, outerAtmosphereMaterial);
                this.globeGroup.add(outerAtmosphere);
                
                this.scene.add(this.globeGroup);
            }
            
            // Function to load and render continent outlines
            loadContinentOutlines() {
                // Use the countries-110m.json from world-atlas TopoJSON
                fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
                    .then(response => response.json())
                    .then(topology => {
                        // Extract country boundaries from TopoJSON
                        const countries = topojson.feature(topology, topology.objects.countries);
                        
                        // Create a group for all country outlines
                        const continentGroup = new THREE.Group();
                        
                        // Convert GeoJSON features to Three.js geometries
                        countries.features.forEach(feature => {
                            const countryMesh = this.geoJsonToMesh(feature, 101); // Slightly above globe surface
                            continentGroup.add(countryMesh);
                        });
                        
                        this.globeGroup.add(continentGroup);
                    })
                    .catch(error => console.error('Error loading continent outlines:', error));
            }
            
            // Convert GeoJSON feature to Three.js mesh
            geoJsonToMesh(feature, radius) {
                // Create a material for the country outline
                const material = new THREE.LineBasicMaterial({
                    color: 0xd2a8ff,
                    transparent: true,
                    opacity: 0.4,
                    linewidth: 1
                });
                
                // Create geometry for the country outline
                const geometry = new THREE.BufferGeometry();
                const coordinates = [];
                
                // Process different geometry types
                if (feature.geometry.type === 'Polygon') {
                    feature.geometry.coordinates.forEach(ring => {
                        this.processCoordinateRing(ring, coordinates, radius);
                    });
                } else if (feature.geometry.type === 'MultiPolygon') {
                    feature.geometry.coordinates.forEach(polygon => {
                        polygon.forEach(ring => {
                            this.processCoordinateRing(ring, coordinates, radius);
                        });
                    });
                }
                
                // Create the line segments
                if (coordinates.length > 0) {
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(coordinates, 3));
                    return new THREE.LineSegments(geometry, material);
                }
                
                // Return empty group if no coordinates
                return new THREE.Group();
            }
            
            // Process a ring of coordinates and convert to 3D positions
            processCoordinateRing(ring, coordinates, radius) {
                for (let i = 0; i < ring.length - 1; i++) {
                    const point1 = this.latLngToVector3(ring[i][1], ring[i][0], radius);
                    const point2 = this.latLngToVector3(ring[i+1][1], ring[i+1][0], radius);
                    
                    coordinates.push(point1.x, point1.y, point1.z);
                    coordinates.push(point2.x, point2.y, point2.z);
                }
            }

            createStarField() {
                const starGeometry = new THREE.BufferGeometry();
                const starCount = 15000;
                const positions = new Float32Array(starCount * 3);
                const colors = new Float32Array(starCount * 3);

                for (let i = 0; i < starCount; i++) {
                    const i3 = i * 3;
                    
                    // Random position in sphere
                    const radius = 1500 + Math.random() * 1000;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i3 + 2] = radius * Math.cos(phi);
                    
                    // Star colors - mostly white with some blue and purple
                    const colorChoice = Math.random();
                    if (colorChoice < 0.7) {
                        colors[i3] = colors[i3 + 1] = colors[i3 + 2] = 0.8 + Math.random() * 0.2;
                    } else if (colorChoice < 0.9) {
                        colors[i3] = 0.3 + Math.random() * 0.3;     // R
                        colors[i3 + 1] = 0.6 + Math.random() * 0.4; // G
                        colors[i3 + 2] = 1;                         // B
                    } else {
                        colors[i3] = 0.7 + Math.random() * 0.3;     // R
                        colors[i3 + 1] = 0.5 + Math.random() * 0.3; // G
                        colors[i3 + 2] = 1;                         // B
                    }
                }

                starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const starMaterial = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                const stars = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(stars);

            updateTweetRate() {
                const now = Date.now();
                const oneMinuteAgo = now - 60000;
                
                // Filter tweets from the last minute
                this.lastMinuteTweets = this.lastMinuteTweets.filter(timestamp => timestamp > oneMinuteAgo);
                
                // Update the tweet rate stat
                this.stats.tweetRate = this.lastMinuteTweets.length;
                this.updateStats();
            }
            
            processTweet(tweetData) {
                // Add tweet to the visualization
                if (tweetData.lat && tweetData.lon) {
                    // Add timestamp to track tweet rate
                    this.lastMinuteTweets.push(Date.now());
                    
                    // Extract hashtags if present
                    const hashtags = this.extractHashtags(tweetData.text);
                    if (hashtags.length > 0) {
                        this.stats.hashtags += hashtags.length;
                    }
                    
                    // Increment user count (simplified - in reality would track unique users)
                    this.stats.users++;
                    
                    // Add tweet point to the globe
                    this.addTweetPoint(tweetData);
                    
                    // Update stats
                    this.stats.tweets++;
                    this.updateStats();
                }
            }
            
            extractHashtags(text) {
                const hashtags = [];
                if (text) {
                    const matches = text.match(/#\w+/g);
                    if (matches) {
                        return matches;
                    }
                }
                return hashtags;
            }

            latLngToVector3(lat, lng, radius) {
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lng + 180) * (Math.PI / 180);

                const x = -(radius * Math.sin(phi) * Math.cos(theta));
                const z = (radius * Math.sin(phi) * Math.sin(theta));
                const y = (radius * Math.cos(phi));

                return new THREE.Vector3(x, y, z);
            }

            createEnhancedDataPoint(position, location) {
                const group = new THREE.Group();
                
                // Activity intensity
                const intensity = Math.min(location.activity / 100000, 1);
                const size = 1.5 + intensity * 3;
                
                // Core point
                const coreGeometry = new THREE.SphereGeometry(size, 12, 12);
                const coreMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(0.6 - intensity * 0.1, 0.8, 0.4 + intensity * 0.4),
                    emissive: new THREE.Color().setHSL(0.6 - intensity * 0.1, 0.6, intensity * 0.2),
                    transparent: true,
                    opacity: 0.9
                });
                
                const core = new THREE.Mesh(coreGeometry, coreMaterial);
                group.add(core);
                
                // Glow ring
                const ringGeometry = new THREE.RingGeometry(size * 1.5, size * 2.5, 16);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.6 - intensity * 0.1, 0.8, 0.6),
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.lookAt(new THREE.Vector3(0, 0, 0));
                group.add(ring);
                
                // Pulsing outer ring
                const outerRingGeometry = new THREE.RingGeometry(size * 3, size * 4, 16);
                const outerRingMaterial = new THREE.MeshBasicMaterial({
                    color: 0x58a6ff,
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.DoubleSide
                });
                
                const outerRing = new THREE.Mesh(outerRingGeometry, outerRingMaterial);
                outerRing.lookAt(new THREE.Vector3(0, 0, 0));
                group.add(outerRing);
                
                group.position.copy(position);
                group.userData = {
                    intensity: intensity,
                    pulsePhase: Math.random() * Math.PI * 2,
                    location: location,
                    originalSize: size
                };
                
                return group;
            }

            createAnimatedArcs() {
                const arcCount = 25;
                
                for (let i = 0; i < arcCount; i++) {
                    const startPoint = this.dataPoints[Math.floor(Math.random() * this.dataPoints.length)];
                    const endPoint = this.dataPoints[Math.floor(Math.random() * this.dataPoints.length)];
                    
                    if (startPoint !== endPoint) {
                        const arc = this.createDataArc(startPoint.position, endPoint.position);
                        this.arcs.push(arc);
                        this.globeGroup.add(arc);
                    }
                }
            }

            createDataArc(start, end) {
                // Create a more sophisticated arc
                const distance = start.distanceTo(end);
                const midPoint = start.clone().add(end).multiplyScalar(0.5);
                const height = Math.max(20, distance * 0.3);
                
                midPoint.normalize().multiplyScalar(100 + height);
                
                const curve = new THREE.QuadraticBezierCurve3(start, midPoint, end);
                const points = curve.getPoints(64);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x58a6ff,
                    transparent: true,
                    opacity: 0.6
                });
                
                const arc = new THREE.Line(geometry, material);
                arc.userData = {
                    animationPhase: Math.random() * Math.PI * 2,
                    originalOpacity: 0.6
                };
                
                return arc;
            }

            createFloatingParticles() {
                const particleCount = 200;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);

                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    
                    // Random position around globe
                    const radius = 105 + Math.random() * 50;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i3 + 2] = radius * Math.cos(phi);
                    
                    // Particle colors
                    const hue = 0.6 + Math.random() * 0.1;
                    const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                    colors[i3] = color.r;
                    colors[i3 + 1] = color.g;
                    colors[i3 + 2] = color.b;
                    
                    sizes[i] = 0.5 + Math.random() * 1.5;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.7,
                    sizeAttenuation: true
                });

                const particles = new THREE.Points(geometry, material);
                particles.userData = { rotationSpeed: 0.001 };
                this.particles.push(particles);
                this.scene.add(particles);
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();

            setupEventListeners() {
                window.addEventListener('resize', () => this.onWindowResize(), false);
                
                // Mouse controls
                this.renderer.domElement.addEventListener('mousedown', (e) => this.onMouseDown(e), false);
                this.renderer.domElement.addEventListener('mousemove', (e) => this.onMouseMove(e), false);
                this.renderer.domElement.addEventListener('mouseup', () => this.onMouseUp(), false);
                this.renderer.domElement.addEventListener('mouseleave', () => this.onMouseUp(), false);
                
                // Mouse wheel zoom
                this.renderer.domElement.addEventListener('wheel', (e) => this.onMouseWheel(e), false);
                
                // Touch controls
                this.renderer.domElement.addEventListener('touchstart', (e) => this.onTouchStart(e), false);

                this.renderer.domElement.addEventListener('mousemove', (e) => this.onHover(e), false);

            onMouseWheel(event) {
                event.preventDefault();
                
                // Determine zoom direction based on wheel delta
                const zoomSpeed = 20;
                const delta = -Math.sign(event.deltaY) * zoomSpeed;
                
                // Update zoom value with constraints
                this.controls.zoom = Math.max(
                    this.controls.minZoom,
                    Math.min(this.controls.maxZoom, this.controls.zoom + delta)
                );
            }

            onMouseDown(event) {
                this.controls.isDown = true;
                this.controls.mouseX = event.clientX;
                this.controls.mouseY = event.clientY;
                document.body.style.cursor = 'grabbing';
            }

            onMouseMove(event) {
                if (!this.controls.isDown) return;
                
                const deltaX = event.clientX - this.controls.mouseX;
                const deltaY = event.clientY - this.controls.mouseY;
                
                this.controls.targetRotationY += deltaX * 0.005;
                this.controls.targetRotationX += deltaY * 0.005;
                
                this.controls.mouseX = event.clientX;
                this.controls.mouseY = event.clientY;
            }

            onMouseUp() {
                this.controls.isDown = false;
                document.body.style.cursor = 'grab';
            }

            onTouchStart(event) {
                if (event.touches.length === 1) {
                    this.controls.isDown = true;
                    this.controls.mouseX = event.touches[0].clientX;
                    this.controls.mouseY = event.touches[0].clientY;
                }
            }

            onTouchMove(event) {
                if (event.touches.length === 1 && this.controls.isDown) {
                    event.preventDefault();
                    
                    const deltaX = event.touches[0].clientX - this.controls.mouseX;
                    const deltaY = event.touches[0].clientY - this.controls.mouseY;
                    
                    this.controls.targetRotationY += deltaX * 0.005;
                    this.controls.targetRotationX += deltaY * 0.005;
                    
                    this.controls.mouseX = event.touches[0].clientX;
                    this.controls.mouseY = event.touches[0].clientY;
                }
            }

            onTouchEnd() {
                this.controls.isDown = false;
            }

            onHover(event) {
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                
                // Check for intersections with GitHub data points
                const dataPointObjects = this.dataPoints.map(point => point.mesh.children[0]);
                
                // Check for intersections with tweet points
                const tweetPointObjects = this.tweetPoints.map(point => point.children[0]);
                
                // Combine all objects for intersection testing
                const allObjects = [...dataPointObjects, ...tweetPointObjects];
                
                const intersects = this.raycaster.intersectObjects(allObjects);
                
                const tooltip = document.getElementById('tooltip');
                
                if (intersects.length > 0) {
                    const intersectedObject = intersects[0].object;
                    
                    // Check if it's a GitHub data point
                    const dataPoint = this.dataPoints.find(point => 
                        point.mesh.children[0] === intersectedObject
                    );
                    
                    // Check if it's a tweet point
                    const tweetPoint = this.tweetPoints.find(point => 
                        point.children.includes(intersectedObject)
                    );
                    
                    if (dataPoint) {
                        tooltip.innerHTML = `
                            <div class="tooltip-title">${dataPoint.name}</div>
                            <div class="tooltip-detail">Active Developers: ${this.formatNumber(dataPoint.activity)}</div>
                            <div class="tooltip-detail">Total Commits: ${this.formatNumber(dataPoint.commits)}</div>
                            <div class="tooltip-detail">Repositories: ${this.formatNumber(dataPoint.repos)}</div>
                        `;
                        tooltip.style.left = event.clientX + 10 + 'px';
                        tooltip.style.top = event.clientY - 10 + 'px';
                        tooltip.style.display = 'block';
                    } else if (tweetPoint && tweetPoint.userData) {
                        // Format the tweet timestamp
                        const timestamp = new Date(tweetPoint.userData.timestamp);
                        const timeString = timestamp.toLocaleTimeString();
                        
                        // Format hashtags if available
                        let hashtagsHtml = '';
                        if (tweetPoint.userData.hashtags && tweetPoint.userData.hashtags.length > 0) {
                            hashtagsHtml = `<div class="tooltip-detail hashtags">${tweetPoint.userData.hashtags.join(' ')}</div>`;
                        }
                        
                        // Highlight if it's a trending tweet
                        const trendingBadge = tweetPoint.userData.trending ? 
                            '<span class="trending-badge">Trending</span>' : '';
                        
                        // Display tweet information
                        tooltip.innerHTML = `
                            <div class="tooltip-title">Tweet ${trendingBadge}</div>
                            <div class="tooltip-detail">User: ${tweetPoint.userData.username}</div>
                            <div class="tooltip-detail">Location: ${tweetPoint.userData.lat.toFixed(2)}, ${tweetPoint.userData.lon.toFixed(2)}</div>
                            <div class="tooltip-detail">Time: ${timeString}</div>
                            <div class="tooltip-detail tweet-text">${tweetPoint.userData.text}</div>
                            ${hashtagsHtml}
                        `;
                        tooltip.style.left = event.clientX + 10 + 'px';
                        tooltip.style.top = event.clientY - 10 + 'px';
                        tooltip.style.display = 'block';
                    }
                } else {
                    tooltip.style.display = 'none';
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.001;
                const speed = this.settings.speed;
                
                // Smooth rotation
                this.controls.rotationX += (this.controls.targetRotationX - this.controls.rotationX) * 0.05;
                this.controls.rotationY += (this.controls.targetRotationY - this.controls.rotationY) * 0.05;
                
                this.globeGroup.rotation.x = this.controls.rotationX;
                this.globeGroup.rotation.y = this.controls.rotationY;
                
                // Update camera position based on zoom level
                this.camera.position.z = this.controls.zoom;
                
                // Auto-rotation when not interacting
                if (!this.controls.isDown) {
                    this.controls.targetRotationY += 0.002 * speed;
                }
                
                // Animate data points
                this.dataPoints.forEach(point => {
                    if (point.mesh.userData) {
                        const pulsePhase = point.mesh.userData.pulsePhase + time * 2 * speed;
                        const pulse = 0.8 + Math.sin(pulsePhase) * 0.2;
                        
                        point.mesh.children.forEach((child, index) => {
                            if (index === 0) { // Core
                                child.material.opacity = 0.9 * pulse;
                            } else if (index === 1) { // Ring
                                child.material.opacity = 0.3 * pulse;
                                child.rotation.z += 0.01 * speed;
                            } else if (index === 2) { // Outer ring
                                child.material.opacity = 0.15 * pulse;
                                child.rotation.z -= 0.005 * speed;
                            }
                        });
                    }
                });
                
                // Animate arcs
                this.arcs.forEach(arc => {
                    if (arc.userData) {
                        const phase = arc.userData.animationPhase + time * 3 * speed;
                        const opacity = arc.userData.originalOpacity * (0.5 + Math.sin(phase) * 0.5);
                        arc.material.opacity = opacity;
                    }
                });
                
                // Animate particles
                this.particles.forEach(particle => {
                    if (particle.userData) {
                        particle.rotation.y += particle.userData.rotationSpeed * speed;
                        particle.rotation.x += particle.userData.rotationSpeed * 0.5 * speed;
                    }
                });
                
                // Animate tweet points
                this.tweetPoints.forEach((point, index) => {
                    if (point.userData) {
                        // Calculate age of tweet in seconds
                        const age = (Date.now() - point.userData.timestamp) / 1000;
                        
                        // Pulse effect for tweet points
                        const pulsePhase = time * 3 + index;
                        const pulseScale = 0.1 + Math.sin(pulsePhase) * 0.05;
                        
                        if (point.userData.ring) {
                            point.userData.ring.scale.set(pulseScale, pulseScale, pulseScale);
                        }
                        
                        // Fade out older tweets
                        if (age > 60) { // After 1 minute, start fading
                            const fadeAge = Math.min((age - 60) / 60, 1); // Fade over 1 minute
                            point.children.forEach(child => {
                                if (child.material) {
                                    child.material.opacity = Math.max(0.1, 1 - fadeAge);
                                }
                            });
                        }
                    }
                });
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the globe when the page loads
        window.addEventListener('load', () => {
            new GitHubGlobe();
        });
    </script>
